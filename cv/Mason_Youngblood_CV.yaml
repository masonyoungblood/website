design:
  theme: classic
  page:
    size: us-letter
    top_margin: 0.6in
    bottom_margin: 0.6in
    left_margin: 0.6in
    right_margin: 0.6in
    show_footer: true
    show_top_note: true
  colors:
    body: rgb(0, 0, 0)
    name: rgb(126, 86, 194)
    headline: rgb(126, 86, 194)
    connections: rgb(0, 0, 0)
    section_titles: rgb(126, 86, 194)
    links: rgb(126, 86, 194)
    footer: rgb(126, 86, 194)
    top_note: rgb(126, 86, 194)
  typography:
    line_spacing: 0.6em
    alignment: justified
    date_and_location_column_alignment: right
    font_family:
      body: JetBrains Mono
      name: JetBrains Mono
      headline: JetBrains Mono
      connections: JetBrains Mono
      section_titles: JetBrains Mono
    font_size:
      body: 8pt
      name: 20pt
      headline: 8pt
      connections: 8pt
      section_titles: 1.4em
    small_caps:
      name: false
      headline: false
      connections: false
      section_titles: false
    bold:
      name: true
      headline: false
      connections: false
      section_titles: true
  links:
    underline: false
    show_external_link_icon: true
  header:
    alignment: center
    photo_width: 3.5cm
    photo_position: left
    photo_space_left: 0.4cm
    photo_space_right: 0.4cm
    space_below_name: 0.7cm
    space_below_headline: 0.7cm
    space_below_connections: 0.7cm
    connections:
      phone_number_format: national
      hyperlink: true
      show_icons: true
      display_urls_instead_of_usernames: false
      separator: ''
      space_between_connections: 0.5cm
  section_titles:
    type: with_partial_line
    line_thickness: 0.5pt
    space_above: 0.5cm
    space_below: 0.3cm
  sections:
    allow_page_break: true
    space_between_regular_entries: 1.2em
    space_between_text_based_entries: 0.3em
    show_time_spans_in:
    - experience
  entries:
    date_and_location_width: 4.15cm
    side_space: 0.2cm
    space_between_columns: 0.1cm
    allow_page_break: true
    short_second_row: false
    summary:
      space_above: 0cm
      space_left: 0cm
    highlights:
      bullet: •
      nested_bullet: •
      space_left: 0.15cm
      space_above: 0cm
      space_between_items: 0cm
      space_between_bullet_and_text: 0.5em
  templates:
    footer: '*NAME -- PAGE_NUMBER/TOTAL_PAGES*'
    top_note: '*LAST_UPDATED CURRENT_DATE*'
    single_date: YEAR
    date_range: START_DATE – END_DATE
    time_span: HOW_MANY_YEARS YEARS HOW_MANY_MONTHS MONTHS
    one_line_entry:
      main_column: '**LABEL:** DETAILS'
    education_entry:
      main_column: '**INSTITUTION**, AREA

        SUMMARY

        HIGHLIGHTS'
      degree_column: '**DEGREE**'
      date_and_location_column: 'LOCATION

        DATE'
    normal_entry:
      main_column: '**NAME**

        SUMMARY

        HIGHLIGHTS'
      date_and_location_column: 'LOCATION

        DATE'
    experience_entry:
      main_column: '**COMPANY**, POSITION

        SUMMARY

        HIGHLIGHTS'
      date_and_location_column: 'LOCATION

        DATE'
    publication_entry:
      main_column: '**TITLE**

        AUTHORS

        URL (JOURNAL)'
      date_and_location_column: DATE
